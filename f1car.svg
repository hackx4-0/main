<svg width="860" height="110" viewBox="0 0 860 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#999" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#999" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="eg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6600" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF6600" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a" stop-opacity="0"/>
      <stop offset="20%" stop-color="#1a1a1a" stop-opacity="1"/>
      <stop offset="80%" stop-color="#1a1a1a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="centerline" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0"/>
      <stop offset="15%" stop-color="#FFD700" stop-opacity="0.5"/>
      <stop offset="85%" stop-color="#FFD700" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="speedstreak" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF1801" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF1801" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF1801" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Road -->
  <rect x="0" y="78" width="860" height="22" fill="url(#road)"/>
  <rect x="0" y="93" width="860" height="2" fill="url(#centerline)"/>
  <!-- Road dashes -->
  <rect x="60"  y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <rect x="170" y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <rect x="280" y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <rect x="390" y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <rect x="500" y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <rect x="610" y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <rect x="720" y="95" width="30" height="2" fill="#FFD700" opacity="0.35"/>
  <!-- Speed streaks -->
  <rect x="0" y="65" width="860" height="1.5" fill="url(#speedstreak)" opacity="0.6"/>
  <rect x="0" y="70" width="860" height="1"   fill="url(#speedstreak)" opacity="0.35"/>

  <!-- SMOKE PUFFS (trail behind car) -->
  <ellipse cx="0" cy="84" rx="22" ry="9" fill="url(#sg)">
    <animateTransform attributeName="transform" type="translate"
      values="-120,0; 980,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="10;35;50" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0.5;0.15;0" keyTimes="0;0.05;0.35;0.75;1" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="-30" cy="82" rx="14" ry="6" fill="url(#sg)">
    <animateTransform attributeName="transform" type="translate"
      values="-120,0; 980,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.5;0.2;0" keyTimes="0;0.05;0.25;0.65;1" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- SPARKS (flash at drift point ~35%) -->
  <circle cx="0" cy="86" r="3" fill="#FFD700">
    <animateTransform attributeName="transform" type="translate" values="-120,0;980,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0;1;0;0" keyTimes="0;0.3;0.33;0.37;0.41;1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="82" r="2" fill="#FF6B00">
    <animateTransform attributeName="transform" type="translate" values="-120,0;980,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0;1;0;0" keyTimes="0;0.3;0.34;0.38;0.42;1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="-8" cy="83" r="2" fill="#FF1801">
    <animateTransform attributeName="transform" type="translate" values="-120,0;980,0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0;1;0;0" keyTimes="0;0.3;0.35;0.39;0.43;1" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- F1 CAR â€” all elements share the same translate, rotate applied inside -->
  <g>
    <animateTransform attributeName="transform" type="translate"
      values="-120,0; 180,0; 340,0; 530,0; 750,0; 980,0"
      keyTimes="0; 0.25; 0.45; 0.65; 0.9; 1"
      calcMode="spline"
      keySplines="0.3 0 0.7 1; 0.3 0 0.7 1; 0.3 0 0.7 1; 0.3 0 0.7 1; 0.3 0 0.7 1"
      dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;1;1;0" keyTimes="0;0.05;0.25;0.85;0.95;1" dur="3.5s" repeatCount="indefinite"/>

    <!-- Drift rotation -->
    <animateTransform attributeName="transform" type="rotate"
      values="0,0,85; -10,0,85; 7,0,85; -5,0,85; 0,0,85; 0,0,85"
      keyTimes="0; 0.25; 0.45; 0.65; 0.9; 1"
      additive="sum" dur="3.5s" repeatCount="indefinite"/>

    <!-- Car shadow -->
    <ellipse cx="0" cy="88" rx="52" ry="4" fill="#000" opacity="0.3"/>

    <!-- Exhaust glow -->
    <ellipse cx="-50" cy="80" rx="7" ry="3.5" fill="url(#eg)" opacity="0.8"/>
    <ellipse cx="-53" cy="80" rx="4" ry="2" fill="#FFCC00" opacity="0.9"/>

    <!-- Rear diffuser -->
    <polygon points="-50,87 -40,80 -40,88" fill="#770000"/>

    <!-- Main body -->
    <path d="M -52,86 L -40,76 L 28,74 L 46,78 L 50,86 Z" fill="#CC1100"/>
    <!-- Body highlight stripe -->
    <path d="M -38,76 L 26,74 L 36,77 L -26,78 Z" fill="#FF3300" opacity="0.45"/>
    <!-- Side detail line -->
    <line x1="-38" y1="82" x2="42" y2="81" stroke="#FF4400" stroke-width="0.8" opacity="0.5"/>

    <!-- Cockpit -->
    <path d="M -13,75 Q -3,62 14,62 Q 24,62 28,69 L 26,75 Z" fill="#111827"/>
    <!-- Cockpit highlight -->
    <path d="M -10,74 Q 2,64 13,64 Q 20,64 23,69" stroke="#FF1801" stroke-width="0.9" fill="none" opacity="0.65"/>
    <!-- Windscreen -->
    <path d="M -4,72 Q 4,65 13,65 Q 18,65 20,69 L 18,72 Z" fill="#1e3a5f" opacity="0.7"/>

    <!-- Halo -->
    <path d="M -6,70 Q 8,56 21,64" stroke="#B8960C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <rect x="-0.5" y="62" width="3" height="8" fill="#B8960C" rx="1.5"/>

    <!-- Nose cone -->
    <polygon points="-52,83 -52,88 -84,85" fill="#990000"/>
    <polygon points="-52,83 -68,84 -84,85" fill="#FF2200" opacity="0.25"/>

    <!-- Front wing main -->
    <rect x="-89" y="85" width="38" height="3" fill="#CC1100" rx="1"/>
    <!-- Front wing upper flap -->
    <rect x="-81" y="82" width="22" height="2.5" fill="#FF1801" rx="1"/>
    <!-- Front wing endplates -->
    <rect x="-89" y="82" width="2.5" height="6" fill="#660000" rx="1"/>
    <rect x="-52" y="82" width="2.5" height="6" fill="#660000" rx="1"/>

    <!-- Rear wing main -->
    <rect x="40" y="67" width="22" height="3.5" fill="#FF1801" rx="1"/>
    <!-- Rear wing lower beam -->
    <rect x="42" y="70" width="18" height="2.5" fill="#CC1100" rx="1"/>
    <!-- DRS line -->
    <line x1="40" y1="68.5" x2="62" y2="68.5" stroke="#FFD700" stroke-width="0.8" opacity="0.55"/>
    <!-- Rear wing endplates -->
    <rect x="40" y="67" width="2.5" height="14" fill="#660000" rx="1"/>
    <rect x="59.5" y="67" width="2.5" height="14" fill="#660000" rx="1"/>

    <!-- Rear wheel -->
    <circle cx="36" cy="87" r="11" fill="#141414"/>
    <circle cx="36" cy="87" r="7.5" fill="#0d0d0d"/>
    <circle cx="36" cy="87" r="3.5" fill="#222"/>
    <line x1="32" y1="87" x2="40" y2="87" stroke="#3a3a3a" stroke-width="1.2"/>
    <line x1="36" y1="83" x2="36" y2="91" stroke="#3a3a3a" stroke-width="1.2"/>
    <circle cx="36" cy="87" r="1.5" fill="#FF1801" opacity="0.6"/>

    <!-- Front wheel -->
    <circle cx="-39" cy="87" r="10" fill="#141414"/>
    <circle cx="-39" cy="87" r="6.5" fill="#0d0d0d"/>
    <circle cx="-39" cy="87" r="3" fill="#222"/>
    <line x1="-43" y1="87" x2="-35" y2="87" stroke="#3a3a3a" stroke-width="1.2"/>
    <line x1="-39" y1="83" x2="-39" y2="91" stroke="#3a3a3a" stroke-width="1.2"/>
    <circle cx="-39" cy="87" r="1.5" fill="#FF1801" opacity="0.6"/>

    <!-- Suspension arms -->
    <line x1="-16" y1="80" x2="-39" y2="84" stroke="#333" stroke-width="1.5"/>
    <line x1="-8"  y1="82" x2="-39" y2="87" stroke="#333" stroke-width="1.5"/>
    <line x1="16"  y1="79" x2="36"  y2="83" stroke="#333" stroke-width="1.5"/>
    <line x1="9"   y1="82" x2="36"  y2="87" stroke="#333" stroke-width="1.5"/>

    <!-- Race number -->
    <text x="4" y="73" font-family="monospace" font-size="7" font-weight="bold"
          fill="#FFD700" text-anchor="middle" opacity="0.9">4.0</text>

    <!-- Sidepod vents -->
    <line x1="-33" y1="77" x2="-26" y2="77" stroke="#FF3300" stroke-width="1" opacity="0.6"/>
    <line x1="-33" y1="79" x2="-26" y2="79" stroke="#FF3300" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
