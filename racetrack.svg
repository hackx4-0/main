    M 195,110
    L 480,56
    Q 680,46 695,86
    Q 712,122 682,146
    L 384,172
    Q 184,180 162,148
    Q 145,118 195,110
    Z
  " fill="#0d1f0d"/>

  <!-- Grass texture -->
  <path d="M 210,112 L 475,62 Q 665,54 680,88" stroke="#142014" stroke-width="2" fill="none"/>
  <path d="M 220,118 L 472,68 Q 660,60 674,92" stroke="#0f1a0f" stroke-width="1.5" fill="none"/>

  <!-- Inner grass logo area -->
  <text x="430" y="118" font-family="'Courier New',monospace" font-size="22" font-weight="bold"
        fill="#111" text-anchor="middle" opacity="0.8" letter-spacing="3">HACKX 4.0</text>

  <!-- ═══ TRACK RACING LINE (dashed white center) ═══ -->
  <path d="
    M 180,110
    L 480,43
    Q 700,30 720,82
    Q 738,130 698,159
    L 381,186
    Q 162,194 141,150
    Q 122,112 180,110
  " fill="none" stroke="#fff" stroke-width="1.5" stroke-dasharray="12,18" opacity="0.25"/>

  <!-- ═══ TRACK BORDER LINES (kerbs) ═══ -->
  <!-- Outer kerb red/white -->
  <path d="
    M 172,110 L 480,28 Q 718,12 740,80 Q 762,142 714,174 L 377,200 Q 136,212 114,152 Q 90,100 172,110
  " fill="none" stroke="#FF1801" stroke-width="2.5" opacity="0.5"
     stroke-dasharray="8,8"/>

  <!-- Inner kerb -->
  <path d="
    M 196,110 L 480,54 Q 681,44 697,86 Q 714,124 683,148 L 383,174 Q 182,182 160,148 Q 143,116 196,110
  " fill="none" stroke="#fff" stroke-width="1.5" opacity="0.2" stroke-dasharray="6,6"/>

  <!-- ═══ START/FINISH LINE ═══ -->
  <rect x="174" y="98" width="18" height="24" fill="#fff" opacity="0.9" rx="1"/>
  <!-- Checkered pattern on start line -->
  <rect x="174" y="98" width="6" height="6" fill="#000"/>
  <rect x="186" y="98" width="6" height="6" fill="#000"/>
  <rect x="180" y="104" width="6" height="6" fill="#000"/>
  <rect x="174" y="110" width="6" height="6" fill="#000"/>
  <rect x="186" y="110" width="6" height="6" fill="#000"/>
  <rect x="180" y="116" width="6" height="6" fill="#000"/>
  <!-- S/F label -->
  <text x="183" y="93" font-family="'Courier New',monospace" font-size="7" fill="#FFD700"
        text-anchor="middle" font-weight="bold" opacity="0.9">S/F</text>

  <!-- ═══ PIT LANE ENTRY/EXIT ═══ -->
  <rect x="174" y="122" width="55" height="10" fill="#222" opacity="0.8" rx="2"/>
  <text x="201" y="130" font-family="'Courier New',monospace" font-size="6" fill="#FFD700"
        text-anchor="middle" letter-spacing="1">PIT LANE</text>

  <!-- ═══ SECTOR MARKERS ═══ -->
  <!-- Sector 1 -->
  <line x1="420" y1="36" x2="420" y2="52" stroke="#9B59B6" stroke-width="2" opacity="0.8"/>
  <text x="420" y="30" font-family="'Courier New',monospace" font-size="7" fill="#9B59B6"
        text-anchor="middle" opacity="0.9">S1</text>
  <!-- Sector 2 -->
  <line x1="718" y1="120" x2="703" y2="126" stroke="#3498DB" stroke-width="2" opacity="0.8"/>
  <text x="732" y="124" font-family="'Courier New',monospace" font-size="7" fill="#3498DB"
        text-anchor="middle" opacity="0.9">S2</text>
  <!-- Sector 3 -->
  <line x1="320" y1="192" x2="320" y2="176" stroke="#2ECC71" stroke-width="2" opacity="0.8"/>
  <text x="320" y="204" font-family="'Courier New',monospace" font-size="7" fill="#2ECC71"
        text-anchor="middle" opacity="0.9">S3</text>

  <!-- ═══ CORNER NUMBERS ═══ -->
  <text x="490" y="24" font-family="'Courier New',monospace" font-size="8" fill="#555" text-anchor="middle">T1</text>
  <text x="720" y="58" font-family="'Courier New',monospace" font-size="8" fill="#555" text-anchor="middle">T2</text>
  <text x="730" y="155" font-family="'Courier New',monospace" font-size="8" fill="#555" text-anchor="middle">T3</text>
  <text x="200" y="205" font-family="'Courier New',monospace" font-size="8" fill="#555" text-anchor="middle">T4</text>

  <!-- ═══ TIRE MARKS (static drift lines) ═══ -->
