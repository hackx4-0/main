    </animateMotion>
  </circle>
  <!-- Main glow -->
  <circle r="10" fill="url(#hotGlow)">
    <animateMotion dur="4s" repeatCount="indefinite" rotate="auto">
      <mpath href="#trackPath"/>
    </animateMotion>
  </circle>

  <!-- ═══ THE CAR ═══ -->
  <g>
    <animateMotion dur="4s" repeatCount="indefinite" rotate="auto">
      <mpath href="#trackPath"/>
    </animateMotion>
    <!-- Body -->
    <path d="M -14,2 L -14,-2 L 6,-4 L 12,-1 L 12,1 L 6,4 Z" fill="#CC1100"/>
    <path d="M -14,2 L -14,-2 L 2,-3 L 8,-1 L 8,1 L 2,3 Z" fill="#FF2200" opacity="0.6"/>
