  <path d="M 200,105 L 490,36 Q 700,22 722,82" stroke="#222" stroke-width="0.5" fill="none"/>
  <path d="M 160,130 Q 145,118 185,112 L 490,42" stroke="#222" stroke-width="0.5" fill="none"/>

  <!-- ═══ INNER GRASS ═══ -->
