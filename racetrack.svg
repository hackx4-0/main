  <circle cx="746" cy="25" r="2.5" fill="#FFD700" opacity="0.5"/>
  <circle cx="764" cy="25" r="2.5" fill="#FF1801" opacity="0.6"/>
  <circle cx="782" cy="25" r="2.5" fill="#fff" opacity="0.4"/>
