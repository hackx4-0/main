<svg width="860" height="220" viewBox="0 0 860 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050505"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>

    <!-- Track glow -->
    <filter id="trackGlow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="carGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="smokeBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>

    <!-- Speed streak gradient -->
    <linearGradient id="streak" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF1801" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FF1801" stop-opacity="0.8"/>
    </linearGradient>

    <!-- Crowd gradient -->
    <linearGradient id="crowd" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>

    <!-- Pit lane gradient -->
    <linearGradient id="pitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>

    <!-- Red glow radial -->
    <radialGradient id="hotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF1801" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF1801" stop-opacity="0"/>
    </radialGradient>

    <!-- Tire marks -->
    <linearGradient id="tireSmoke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#444" stop-opacity="0"/>
    </linearGradient>

    <!-- The oval track path used for animateMotion -->
    <path id="trackPath" d="
      M 180,110
      L 480,40
      Q 700,28 720,80
      Q 740,130 700,160
      L 380,185
      Q 160,195 140,150
      Q 120,110 180,110
      Z
    "/>

    <!-- Outer asphalt path (wider) -->
    <path id="outerTrack" d="
      M 175,110
      L 480,30
      Q 715,14 738,80
      Q 758,140 712,172
      L 378,198
      Q 140,208 118,152
      Q 95,104 175,110
      Z
    "/>

    <!-- Inner grass path -->
    <path id="innerTrack" d="
      M 195,110
      L 480,56
      Q 680,46 695,86
      Q 712,122 682,146
      L 384,172
      Q 184,180 162,148
      Q 145,118 195,110
      Z
    "/>

  </defs>

  <!-- ═══ BACKGROUND ═══ -->
