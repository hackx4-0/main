  <line x1="0" y1="50" x2="130" y2="50" stroke="#111" stroke-width="1"/>
  <line x1="0" y1="65" x2="130" y2="65" stroke="#111" stroke-width="1"/>
  <line x1="0" y1="80" x2="130" y2="80" stroke="#111" stroke-width="1"/>
  <!-- Crowd dots row 1 -->
