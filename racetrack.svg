  <circle cx="22" cy="12" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="34" cy="12" r="3" fill="#FF1801" opacity="0.7"/>
  <circle cx="46" cy="12" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="58" cy="12" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="70" cy="12" r="3" fill="#FF1801" opacity="0.7"/>
  <circle cx="82" cy="12" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="94" cy="12" r="3" fill="#FFD700" opacity="0.6"/>
  <circle cx="106" cy="12" r="3" fill="#FF1801" opacity="0.7"/>
  <circle cx="118" cy="12" r="3" fill="#fff" opacity="0.5"/>
  <!-- Crowd dots row 2 -->
  <circle cx="16" cy="27" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="28" cy="27" r="3" fill="#FF1801" opacity="0.6"/>
  <circle cx="40" cy="27" r="3" fill="#fff" opacity="0.4"/>
  <circle cx="52" cy="27" r="3" fill="#FFD700" opacity="0.5"/>
  <circle cx="64" cy="27" r="3" fill="#FF1801" opacity="0.6"/>
  <circle cx="76" cy="27" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="88" cy="27" r="3" fill="#FF1801" opacity="0.6"/>
  <circle cx="100" cy="27" r="3" fill="#FFD700" opacity="0.5"/>
  <circle cx="112" cy="27" r="3" fill="#fff" opacity="0.4"/>
  <circle cx="124" cy="27" r="3" fill="#FF1801" opacity="0.6"/>
  <!-- Crowd dots rows 3-5 (faded) -->
  <circle cx="10" cy="42" r="2.5" fill="#FF1801" opacity="0.4"/>
  <circle cx="28" cy="42" r="2.5" fill="#fff" opacity="0.3"/>
  <circle cx="46" cy="42" r="2.5" fill="#FF1801" opacity="0.4"/>
  <circle cx="64" cy="42" r="2.5" fill="#fff" opacity="0.3"/>
  <circle cx="82" cy="42" r="2.5" fill="#FFD700" opacity="0.35"/>
  <circle cx="100" cy="42" r="2.5" fill="#FF1801" opacity="0.4"/>
  <circle cx="118" cy="42" r="2.5" fill="#fff" opacity="0.3"/>
  <circle cx="22" cy="57" r="2" fill="#fff" opacity="0.25"/>
  <circle cx="46" cy="57" r="2" fill="#FF1801" opacity="0.3"/>
  <circle cx="70" cy="57" r="2" fill="#fff" opacity="0.25"/>
  <circle cx="94" cy="57" r="2" fill="#FFD700" opacity="0.28"/>
  <circle cx="118" cy="57" r="2" fill="#FF1801" opacity="0.3"/>
  <circle cx="34" cy="72" r="2" fill="#fff" opacity="0.2"/>
  <circle cx="58" cy="72" r="2" fill="#FF1801" opacity="0.25"/>
  <circle cx="82" cy="72" r="2" fill="#fff" opacity="0.2"/>
  <circle cx="106" cy="72" r="2" fill="#FFD700" opacity="0.22"/>
  <!-- Stand barrier -->
  <rect x="0" y="95" width="130" height="5" fill="#FF1801" opacity="0.6"/>

  <!-- ═══ GRANDSTAND RIGHT ═══ -->
  <rect x="730" y="0" width="130" height="85" fill="url(#crowd)" opacity="0.8"/>
  <line x1="730" y1="18" x2="860" y2="18" stroke="#111" stroke-width="1"/>
  <line x1="730" y1="33" x2="860" y2="33" stroke="#111" stroke-width="1"/>
  <line x1="730" y1="48" x2="860" y2="48" stroke="#111" stroke-width="1"/>
  <line x1="730" y1="63" x2="860" y2="63" stroke="#111" stroke-width="1"/>
