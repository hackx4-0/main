  <path d="M 700,80 Q 710,90 705,105" stroke="#333" stroke-width="3" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 690,150 Q 695,158 688,163" stroke="#333" stroke-width="2.5" fill="none" opacity="0.4" stroke-linecap="round"/>

  <!-- ═══ SPEED TRAP INDICATOR ═══ -->
