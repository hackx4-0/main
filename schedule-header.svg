<svg width="860" height="80" viewBox="0 0 860 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="rl" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF1801" stop-opacity="0"/>
      <stop offset="30%" stop-color="#FF1801" stop-opacity="1"/>
      <stop offset="70%" stop-color="#FF1801" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF1801" stop-opacity="0"/>
    </linearGradient>
    <pattern id="checker" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="6" height="6" fill="#fff"/>
      <rect x="6" y="6" width="6" height="6" fill="#fff"/>
      <rect x="0" y="6" width="6" height="6" fill="#000"/>
      <rect x="6" y="0" width="6" height="6" fill="#000"/>
    </pattern>
  </defs>

  <rect width="860" height="80" fill="url(#bg)"/>
  <rect width="860" height="2" fill="url(#rl)"/>

  <!-- Left checkered flag -->
  <rect x="30" y="18" width="72" height="44" fill="url(#checker)" opacity="0.85" rx="2"/>
  <rect x="30" y="18" width="72" height="44" fill="none" stroke="#333" stroke-width="1" rx="2"/>
  <!-- Flag pole -->
  <rect x="26" y="12" width="3" height="56" fill="#555" rx="1"/>

  <!-- Right checkered flag (mirrored) -->
  <rect x="758" y="18" width="72" height="44" fill="url(#checker)" opacity="0.85" rx="2"/>
  <rect x="758" y="18" width="72" height="44" fill="none" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="831" y="12" width="3" height="56" fill="#555" rx="1"/>

  <!-- Center title -->
  <text x="430" y="30" font-family="'Courier New',monospace" font-size="9" fill="#FF1801"
        text-anchor="middle" letter-spacing="6" filter="url(#glow)">// CIRCUIT TIMELINE</text>

  <!-- Main date badge -->
  <rect x="320" y="36" width="220" height="28" fill="#111" rx="3" stroke="#FF1801" stroke-width="1" stroke-opacity="0.4"/>
  <text x="430" y="55" font-family="'Courier New',monospace" font-size="16" font-weight="bold"
        fill="#FFD700" text-anchor="middle" letter-spacing="4" filter="url(#glow)">üèÅ PIT LANE SCHEDULE</text>

  <rect width="860" height="2" y="78" fill="url(#rl)" opacity="0.4"/>
</svg>
