<svg width="860" height="52" viewBox="0 0 860 52" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#111"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="ersGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00FFAA"/>
      <stop offset="60%"  stop-color="#00AAFF"/>
      <stop offset="100%" stop-color="#4444FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="divider" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#333" stop-opacity="0"/>
      <stop offset="50%" stop-color="#333" stop-opacity="1"/>
      <stop offset="100%" stop-color="#333" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background bar -->
  <rect width="860" height="52" fill="url(#bg)"/>
  <rect width="860" height="1" y="0" fill="#FF1801" opacity="0.5"/>
  <rect width="860" height="1" y="51" fill="#FF1801" opacity="0.3"/>

  <!-- ── BLOCK 1: SPEED ── -->
  <text x="58" y="16" font-family="'Courier New',monospace" font-size="8" fill="#555" letter-spacing="3" text-anchor="middle">SPEED</text>
  <text x="58" y="36" font-family="'Courier New',monospace" font-size="18" font-weight="bold" fill="#FF1801" text-anchor="middle" filter="url(#glow)">
    <animate attributeName="textContent"
      values="298;304;311;318;322;315;308;320;325;318;312;319;322"
      dur="2s" repeatCount="indefinite"/>
    322
  </text>
  <text x="80" y="36" font-family="'Courier New',monospace" font-size="8" fill="#555">km/h</text>

  <!-- Divider 1 -->
  <rect x="130" y="8" width="1" height="36" fill="url(#divider)"/>

  <!-- ── BLOCK 2: LAP TIME ── -->
  <text x="210" y="16" font-family="'Courier New',monospace" font-size="8" fill="#555" letter-spacing="3" text-anchor="middle">FASTEST LAP</text>
  <text x="210" y="36" font-family="'Courier New',monospace" font-size="18" font-weight="bold" fill="#9B59B6" text-anchor="middle" filter="url(#glow)">
    <animate attributeName="textContent"
      values="1:23.4;1:23.4;1:22.9;1:22.9;1:21.8;1:21.8;1:21.8;1:20.5;1:20.5"
      dur="5s" repeatCount="indefinite"/>
    1:21.8
  </text>

  <!-- Divider 2 -->
  <rect x="296" y="8" width="1" height="36" fill="url(#divider)"/>

  <!-- ── BLOCK 3: DRS ── -->
  <text x="345" y="16" font-family="'Courier New',monospace" font-size="8" fill="#555" letter-spacing="3" text-anchor="middle">DRS</text>
  <!-- DRS OFF state -->
  <text x="345" y="36" font-family="'Courier New',monospace" font-size="15" font-weight="bold" fill="#444" text-anchor="middle">
    OFF
    <animate attributeName="fill" values="#444;#444;#444;#00FF44;#00FF44;#00FF44;#444;#444" keyTimes="0;0.2;0.35;0.37;0.55;0.65;0.67;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="textContent" values="OFF;OFF;OFF;OPEN;OPEN;OPEN;OFF;OFF" keyTimes="0;0.2;0.35;0.37;0.55;0.65;0.67;1" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Divider 3 -->
  <rect x="400" y="8" width="1" height="36" fill="url(#divider)"/>

  <!-- ── BLOCK 4: ERS ── -->
  <text x="480" y="16" font-family="'Courier New',monospace" font-size="8" fill="#555" letter-spacing="3" text-anchor="middle">ERS ENERGY</text>
  <!-- ERS bar bg -->
  <rect x="412" y="26" width="132" height="10" fill="#111" rx="3"/>
  <!-- ERS bar fill -->
  <rect x="412" y="26" width="100" height="10" fill="url(#ersGrad)" rx="3">
    <animate attributeName="width" values="100;110;90;120;105;132;80;115;100" keyTimes="0;0.1;0.25;0.4;0.55;0.65;0.75;0.9;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.8;1;0.9;1;0.7;1;0.9" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- ERS % label -->
  <text x="550" y="34" font-family="'Courier New',monospace" font-size="8" fill="#00AAFF" text-anchor="middle" filter="url(#glow)">
    <animate attributeName="textContent" values="76%;83%;68%;91%;80%;100%;61%;87%;76%" keyTimes="0;0.1;0.25;0.4;0.55;0.65;0.75;0.9;1" dur="3s" repeatCount="indefinite"/>
    80%
  </text>

  <!-- Divider 4 -->
  <rect x="560" y="8" width="1" height="36" fill="url(#divider)"/>

  <!-- ── BLOCK 5: TIRE ── -->
  <text x="618" y="16" font-family="'Courier New',monospace" font-size="8" fill="#555" letter-spacing="3" text-anchor="middle">COMPOUND</text>
  <circle cx="603" cy="32" r="9" fill="#FF1801" opacity="0.9"/>
  <text x="603" y="36" font-family="'Courier New',monospace" font-size="9" fill="#fff" text-anchor="middle" font-weight="bold">S</text>
  <text x="622" y="36" font-family="'Courier New',monospace" font-size="14" font-weight="bold" fill="#FF1801" text-anchor="start" filter="url(#glow)">SOFT</text>

  <!-- Divider 5 -->
  <rect x="668" y="8" width="1" height="36" fill="url(#divider)"/>

  <!-- ── BLOCK 6: PRIZE ── -->
  <text x="760" y="16" font-family="'Courier New',monospace" font-size="8" fill="#555" letter-spacing="3" text-anchor="middle">PRIZE POOL</text>
  <text x="760" y="36" font-family="'Courier New',monospace" font-size="18" font-weight="bold" fill="#FFD700" text-anchor="middle" filter="url(#glow)">₹75,000</text>

</svg>
